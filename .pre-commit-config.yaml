# Pre-commit hooks for Python + data repos
# Install dev deps:  uv sync --group dev
# Enable hooks:      pre-commit install
# Run all files:     pre-commit run --all-files
# Update hooks:      pre-commit autoupdate
# Skip once:         git commit --no-verify

repos:
  # ---------------------------------------------------------------------------
  # Ruff: fast linter + formatter
  # ---------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # ---------------------------------------------------------------------------
  # Core hygiene, JSON/YAML/TOML, security
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Whitespace & endings
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]

      # Conflicts & platform quirks
      - id: check-case-conflict
      - id: check-merge-conflict

      # Python sanity
      - id: debug-statements
      - id: check-ast
      - id: check-shebang-scripts-are-executable
      - id: check-builtin-literals
      - id: check-docstring-first

      # Config/data formats
      - id: check-json
      - id: pretty-format-json
        args: [--autofix, --indent=2, --no-sort-keys]
        exclude: |
          (?x)^(
            \.idea/.*|
            \.vscode/.*
          )$
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-toml

      # Basic secret hygiene
      - id: detect-private-key

      # Large files (1MB) with sensible excludes
      - id: check-added-large-files
        args: [--maxkb=5000]
        exclude: |
          (?x)^(
            .*\.parquet|
            .*\.feather|
            uv\.lock
          )$

  # ---------------------------------------------------------------------------
  # Type checking
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
#        additional_dependencies: []
#
#        args: [--install-types, --non-interactive, --strict]

        additional_dependencies: []
        args:
            - --install-types
            - --non-interactive
            # REQUIRE function type hints
            - --disallow-untyped-defs
            # DO NOT require stubs for external libraries
            - --ignore-missing-imports
            - --disable-error-code=import-untyped
            # DO NOT require typed decorators
            - --disable-error-code=misc


  # ---------------------------------------------------------------------------
  # Spelling (docs + code comments)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args: [--write-changes]
        exclude: |
          (?x)^(
            .*\.lock|
            .*\.parquet|
            .*\.feather
          )$

  # ---------------------------------------------------------------------------
  # GitHub Actions linting
  # ---------------------------------------------------------------------------
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.1
    hooks:
      - id: actionlint

  # ---------------------------------------------------------------------------
  # Markdown formatting (GFM + front matter)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.19
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-frontmatter
        # Example: limit to docs if desired
        # files: ^(README\.md|docs/|.*/README\.md)$